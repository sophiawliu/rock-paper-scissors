<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function getComputerChoice() {
                const choices = ['rock', 'paper', 'scissors'];
                return choices[getRandomInt(3)];
            }
            
            function determineWinner(p, c) { // p !== c
                if (p === "rock") {
                    if (c === "paper") {
                        return c;
                    } else {
                        return p;
                    }
                } else if (p === "paper") {
                    if (c === "rock") {
                        return p;
                    } else {
                        return c;
                    }
                } else {
                    if (c === "paper") {
                        return p;
                    } else {
                        return c;
                    }
                }
            }

            function playerWinOrLose(playerSelection, computerSelection) {
                if (determineWinner(playerSelection, computerSelection) === playerSelection) {
                    return true;
                }
                return false;
            }

            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                // let result;
                // let winningChoice;
                // let losingChoice;
                if (playerSelection === computerSelection) {
                    // return `it's a tie! you both chose ${playerSelection}!`
                    return "tie"; // TIE
                } else if (playerWinOrLose(playerSelection, computerSelection)) {
                    // result = "win";
                    // winningChoice = playerSelection;
                    // losingChoice = computerSelection;
                    return "player"; // PLAYER WINS
                } else {
                    // result = "lose";
                    // winningChoice = computerSelection;
                    // losingChoice = playerSelection;
                    return "computer"; // COMPUTER WINS
                }
                // return `you ${result}! ${winningChoice} beats ${losingChoice}!`
            }

            function game() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let result = playRound(prompt("rock, paper, scissors?", getComputerChoice()));
                    if (result === "tie") {
                        playerScore++;
                        computerScore++;
                    } else if (result === "player") {
                        playerScore++;
                    } else {
                        computerScore++;
                    }
                    console.log(`YOU: ${playerScore} | COMPUTER: ${computerScore}`)
                }
                let finalResult = "";
                if (playerScore > computerScore) {
                    finalResult = "WON";
                } else if (playerScore < computerScore) {
                    finalResult = "LOST";
                } else {
                    finalResult = "TIED"
                }
                console.log(`You ${finalResult}! The final score was...\nYOU: ${playerScore} | COMPUTER: ${computerScore}`)
            }

            game();
        </script>
    </body>

</html>
